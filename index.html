<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.js"></script>
    <title>NOTE</title>
</head>
<body>
<style border:2px color=blue;></style>
<svg width:"400" height:"500">
<script>
     d3.select("svg").append("circle").attr("cx", 150).attr("cy", 120).attr("r", 15);
     d3.select("svg").append("rect").attr("x", 160).attr("y", 45).attr("width", 5).attr("height", 78);
        for (i = 0; i < 6 ; i++) {
         d3.select("svg").append("rect").attr("x", 10).attr("y", 45 + i * 30).attr("width", 300).attr("height", 1);
         if (i == 5) {
         d3.select("svg").append("text").attr("x", 140).attr("y", 45 + (i + 1) * 30).attr(stroke,"black").attr(font-size,"30px").text("A");
                }
            }
        </script>
    </svg>
    

<h1><br>
<svg width="500" height="500"> </svg>
<script>
    for(var i=0; i<20; i++){
        var num = random(20,300);
        d3.select("svg")
          .append("rect")
          .attr({
            x: 10,
            y: 10+12*i,
            width: num,
            height: 10,
            fill:"lightblue"
        });
        d3.select("svg")
          .append("text")
        .attr({
            x: num+15,
            y: 20+12*i,
            "font-size": 12
        }).text(num);
    }
    function random(n,m)
    {
        return Math.ceil(Math.random()*(m-n)+n);
    }
    </script>
    </h1>
 
</body>
</html>
